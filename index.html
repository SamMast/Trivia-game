<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Sam Mast - Trivia Game</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Orbitron|Playfair+Display+SC:700" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>

		<div class="container">
			<header class="header row">
				<h1>
					Basketball Trivia Game
				</h1>
				<p>
					Guess as many answers as possible before the timer runs out?
				</p>
			</header>
		</div>
		<div class="container">
			<div class="row time">
				<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 time">
					Shot Clock:
					<br>
					<span id="timerCount">24
					</span>
				</div>
			</div>
		
		<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
			
			<span id="currentQuestion">
					Click Spacebar to Start!
			</span>

			<div>
				<div class="answerBox">
					<div id="1" class="answer">
					</div>
				</div>
				<div class="answerBox">
					<div id="2" class="answer">
					</div>
				</div>
				<div class="answerBox">
					<div id="3" class="answer">
					</div>
				</div>
				<div class="answerBox">
					<div id="4" class="answer">
					</div>
				</div>
			</div>

		</div>

		<div>
			<footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-fixed-bottom" id="footer">Copyright @ 2018 - Samuel Mast</footer>
		</div>
	</body>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>

</html>
